<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    header {
      background: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #2980b9;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 0 15px;
      padding: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background: white;
      color: #3498db;
    }

    section {
      padding: 20px;
    }

    footer {
      background: #3498db;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Awesome Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#profile">Profile</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </nav>

  <section>
    <h2>Welcome to My Awesome Website</h2>
    <p>This is a beautifully crafted website with HTML and CSS. Feel free to explore!</p>
  </section>

  <footer>
    <p>Favour A Ishola &copy; 2023</p>
  </footer>

</body>
</html>
